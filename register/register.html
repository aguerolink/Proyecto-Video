<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarme</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Logo de platzi">
    </header>

    <section class="register">
        <section class="register__container">
            <h2 tabindex="0">Regístrate</h2>
            <form class="register__container--form" action="">
                <input aria-label="Nombre" class="input" type="text" name="" id="" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="text" name="" id="" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" name="" id="" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                <div class="register__container--remember-me">
                    <a href="/">Iniciar sesión</a>
                </div>
            </form>
            
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>



</body>
</html>
